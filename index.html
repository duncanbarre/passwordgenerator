<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="action">
        <p id="header-text-one">Generate a</p>
        <p id="header-text-two">random password</p>
        <p id="sub-text">Never use an insecure password again.</p>
        <div id="form">
            <div id="length-div">
                <input id="lengthInput" name="passwordLength" type="number" min="1" max="15">
                <label id="lengthLabel" class="labelText" for="passwordLength">Length</label>
            </div>

            <div id="symbolsDiv">
                <input type="checkbox" id="symbolsNumbers" name="symbolsNumbers">
                <label id="checkLabel" class="labelText" for="symbolsNumbers">Symbols and numbers</label>
            </div>
            <button id="generate-btn" onclick="generatePasswords()">Generate passwords</button>
        </div>
        <div id="line">
        </div>
        <div id="password-outer">
            <div class="password-div">
                <p class="password-text" id="passwordOne"></p>
                <img id="copyBtnOne" src="./images/copy.png" class="copyButton" onclick="copyPassword(event)" />
            </div>
            <div id="passwordTwo-div" class="password-div">
                <p class="password-text" id="passwordTwo"></p>
                <img id="copyBtnTwo" src="./images/copy.png" class="copyButton" onclick="copyPassword(event)" />
            </div>
        </div>
        <script src="index.js"></script>
    </div>
</body>

</html>
